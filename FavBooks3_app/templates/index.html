<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books Sign Up Page</title>
</head>

<body>
    <h1>Favorite Books!</h1>

    <h2>Sign Up</h2>
    {% if messages %}
    {% for message in messages %}
    <p style="color:red;">{{message}}</p>
    {% endfor %}
    {% endif %}
    <form action="/registration" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" id=""></p>
        <p>Last Name: <input type="text" name="last_name" id=""></p>
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <p>Confirm Password:<input type="password" name="confirm" id=""></p>
        <input type="submit" value="Click Here When You Are Done!">
    </form>

    <h1>Login</h1>
    <form action="/favorite_books_input" method="POST">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" id=""></p>

        <p>Password: <input type="password" name="password" id=""></p>

        <button type="submit">Login</button>
    </form>
</body>

</html>
